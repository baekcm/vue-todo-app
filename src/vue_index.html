<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 시작하기</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>

<div id="app">
    <ul style="list-style: none;">
        <!-- 
            v-for 를 tag 하나로 묶을 수 있는 경우에는 아래처럼 간단하게
            처리할 수 있지만 만약, image 와 title 문구를 li tag 로 나눠서
            출력하고 싶다면 디자인 상 하나의 tag 로 감쌀 수 없는 경우에는
            template tag 를 통해 묶을 수 있다.
        -->
        <!--
        <li v-for="item in items">
            {{ item.id }}.
            {{ item.title }}
            <br />
            <img :src="item.image" alt="">
        </li>
        -->
        <template v-for="item in items">
            <li>{{ item.id }}. {{ item.title }}</li>
            <li><img :src="item.image" alt=""></li>
        </template>
    </ul>
</div>

<script>
    //--- Vue Instance 를 변수에 담으면 Instance 내부에 접근할 수 있다.
    //--- Study 목적으로 items 배열에 값을 추가하기 위해 접근하지만,
    //--- 이러한 접근 방법은 그다지 바람직한 방법은 아니다.
    let app = new Vue({
        el : '#app',
        data() {
            return {
                items : [
                    {
                        id : 1,
                        image : 'https://picsum.photos/210/118/?image=1',
                        title : '코딩'
                    },
                    {
                        id : 2,
                        image : 'https://picsum.photos/210/118/?image=2',
                        title : '커피 한 잔의 여유'
                    },
                    {
                        id : 3,
                        image : 'https://picsum.photos/210/118/?image=3',
                        title : '스마트폰 연동'
                    },
                    {
                        id : 4,
                        image : 'https://picsum.photos/210/118/?image=4',
                        title : '필기'
                    }
                ]
            }
        }
    })

    app.items.push({
        id : 5,
        image : 'https://picsum.photos/210/118/?image=5',
        title : '다시 코딩'
    });
</script>

</body>
</html>
